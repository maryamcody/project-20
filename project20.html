<html>
    <head>
        <style>
            body {

                font-family: cursive, sans-serif;
                
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
         min-height: 100vh; 
         display: flex;
         flex-direction: column;
         align-items:center;
            }
            header {
            width :100%;
            padding: 20px;
            text-align: center;
background: linear-gradient(135deg,#667eea, #764ba2);
          color: white;
          font-size: 28px;
          font-weight: bold;
          text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
          box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            }
            .buttons {
                margin: 20px;
            }
          button {
            margin: 10px;
            padding: 12px 20px ;
            font-size:16px;
            border:none;
            border-radius :12px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white ;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2 ease-in-out;
          }
          button:hover {
            transform: scale(1.1);
          }
         #demo, #demo1, #demo2, #stories {
            width: 90%;
            max-width: 800px;
            margin: 15px auto;
            text-align: center;
         }
         .story{
            background: #fff8dc;
            margin:15px ;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
            text-align: left;
         }
          @keyframes fadeIn {
            from {
                opacity :0; transform: 
                translateY(30px); }
                to {opacity :1; transform: translateY(0); }

            }
          footer {
            margin-top: auto;
            width: 100%;
            padding: 15px;
            text-align:center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            font-size: 14px;
            box-shadow: -4px -4px 10px rgba(0,0,0,0.3);
          }
          .highlight {
            color: #d35400;
            font-weight: bold;
          }

        </style>
    </head>
    <body>
        <header>ðŸŒŸWelcome to Grand Multiplication AdventureðŸŒŸ</header>
        <div class="buttons">
            <button onclick="myfunction(10,5)">Multiply 10 * 5</button>
            <button onclick="mycode(6)">Multiply 6 * 3 (default)</button>
            <button onclick="myfunction2()">Multiply a*b (inside function)</button>
            <button onclick="multiplyShow([[4,7],[9,11],[6,8],[10,15]])">Muliple Stories</button>
            </div>
            <div id="demo"></div>
            <div id="demo1"></div>  
            <div id="demo2"></div>
            <div id="stories"></div>
            <footer>âœ¨Created with love for learning mathâœ¨</footer>
            <script>

           function myfunction(a,b){
                document.getElementById("demo").innerHTML = `
                <div class="story">
                    Once upon a time, we met number <span class="highlight">${a}</span> 
                    Soon after, number <span class="highlight">${b}</span> appeared. 
                    they joined hands and multiplied bravely.
                    <div class="result">${a}*${b}=${a*b}</div>
                </div>`;
            }
          function mycode(a,b){
                if(b==undefined)
            { b=3;} 
            document.getElementById("demo").innerHTML =`
            <div class="story">
                Our hero number ${a} wanted a partner. <br>
                since none was given, a magical number <span class="highlight">3</span> appeared!<br>
                Together, they multiplied with great power.
                <div class="result">${a}*${b}=${a*b}</div>
            </div> `;
            }
            function myfunction2(){
                var a=4 ;
                var b=5;
                
                document.getElementById("demo").innerHTML = `
                <div class="story">
                    Deep inside the kingdom lived numbers <span class="highlight">${a}</span> and <span class="highlight">${b}</span>.<br>
                They decided to Multiply to show their strength.
                <div class="result">${a}*${b}=${a*b}</div>
                </div>`;
              }
              function multiplyShow(pairs){
                let html = "";
                pairs.forEach(([a,b]) => {
                    let result = a*b;
                    html += `
                    <div class="story">
                        The story of numbers <span class="highlight">${a}</span> and <span class="highlight">${b}</span>.<br>
                        They bravely multiplied to show their power.
                }
                <div class="result">${a}*${b}=${result}</div>
                    </div>
                    `;
                }); 
                document.getElementById("stories").innerHTML = html;
                }
                </script>
                
    </body>
</html>
